<style>
  html,
  body {
    height: 100%;
  }

  body {
    display: -ms-flexbox;
    display: flex;
    -ms-flex-align: center;
    align-items: center;

    padding-bottom: 40px;

    width: 100%;

<body class="text-center">
  <div class="container p-5">

    <body class="text-center">
      <form class="form-signin" action="index.html">
        <img class="btn btn-lg btn-primary2 btn-block" src="img/cover_back.png" width="1030" height="300">
        <h1 class="h3 mb-3 font-weight-normal" class="valid-feedback">Ingresá a tu cuenta</h1>

        <input type="text" id="inputEmail" class="form-control" placeholder="Usuario o Dirección de correo electrónico"
          required>

        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
        <br>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" type="submit"> Recuerda mi cuenta
            <a href="olvidocontraseña.html">He olvidado la contraseña</a>
          </label>
        </div>
        <button id="botonLogin" class="btn btn-lg btn-primary2 btn-block" type="submit"
          onclick="ingresar_index()">Ingresá a
          eMercado</button>
        <p class="warnings" id="warnings"></p>
        <button id="noTengocuenta" class="btn btn-lg btn-primary btn-block" type="submit"
          onclick="location.href='registro.html';">No tengo una cuenta</button>
        <br>


      </form>

      <div class="row">
        <!--Boton de Google-->
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        
        <!--Boton de FAcebook-->
        <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with"
          data-layout="default" data-auto-logout-link="false" data-use-continue-as="true"></div>
        
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
  </div>
 

  <!--SCRIPT PARA LOGIN CON FACEBOOK-->
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '{551737109578493}',
        cookie: true,
        xfbml: true,
        version: '{v11.0}'

      FB.AppEvents.logPageView();

    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];

        return;
      }
      js = d.createElement(s);

      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
