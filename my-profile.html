    <div class="container" id="imagen_perfil">
      <div class="row">
        <div class="col-12">
          <img src="img/avatarInicial.png" id="avatar_perfil" alt="...">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row" id="contenedor_form">
        <div class="col-sm-8">

          <label for="formGroupExampleInput">Nombre y apellidos</label>
          <div class="input-group"><br>
            <input type="text" class="form-control formulario_datos" id="nombre" placeholder="xxxxx xxxx xxxx"
              aria-label="" aria-describedby="basic-addon1">
            <div class="input-group-append">
            </div>
          </div>
          <br>
          <label for="formGroupExampleInput">Dirección de email</label>
          <div class="input-group">
            <input type="email" class="form-control formulario_datos" id="email" placeholder="xxxx@xxxx" aria-label=""
              aria-describedby="basic-addon1">
            <div class="input-group-append">
            </div>
          </div>
          <br>
          <label for="formGroupExampleInput">Edad</label>
          <div class="input-group">
            <input type="number" class="form-control formulario_datos" id="edad" placeholder="xx" aria-label=""
              aria-describedby="basic-addon1">
            <div class="input-group-append">
            </div>
          </div>
          <br>
          <label for="formGroupExampleInput">Teléfono</label>
          <div class="input-group">
            <input type="text" class="form-control formulario_datos" id="telefono" placeholder="xxx xxx xxx"
              aria-label="" aria-describedby="basic-addon1">
            <div class="input-group-append">
            </div>
          </div><br>


          <label for="formGroupExampleInput2">Subí tu foto de perfil</label>
          <input type="file" class="form-control-file" id="agregar_foto" onchange="mostrarImagenPerfil()"><br>
          <div id="imgTest"></div><br>
          <button type="submit" class="btn btn-primary" onclick=guardar_miperfil()>Guardar perfil</button>
        </div>
        </form>
