<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Registrá tu cuenta</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/registro.js"></script>
  <!-- VOY A LINKEAR EL HTML CON EL JS -->

  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center">


  <body class="text-center">
    <div class="container p-5">
      <form class="form-signin">
        <img class="btn btn-lg btn-primary2 btn-block" src="img/cover_back.png" width="1030" height="300">
        <h1 class="h3 mb-3 font-weight-normal">Registrá tu cuenta</h1>
        <label for="usuario" class="sr-only">Nombre de usuario</label>
        <input type="text" id="userName" class="form-control" placeholder="Nombre de usuario" required autofocus>
        <label for="emailRegistro" class="sr-only">Email registro</label>
        <input type="email" id="emailRegistro" class="form-control" placeholder="Dirección de correo electronico"
          required>
        <label for="inputPassword2" class="sr-only">Contraseña</label>
        <input type="password" id="passwordRegistro" class="form-control" placeholder="Contraseña" required>
        <label for="inputPassword3" class="sr-only">Repita la Contraseña</label>
        <input type="password" id="confirmPassRegistro" class="form-control" placeholder="Repita la contraseña"
          required>
        <label for="estoydeacuerdo" class="sr-only"></label>
        <input id="estoyDeAcuerdo" type="checkbox" class="checkbox mb-3" required checked> Estoy de acuerdo,
        <a href="README.md">he leído los terminos y condiciones</a>


        <button id="botonRegistro" class="btn btn-lg btn-primary2 btn-block" type="submit"
          onclick="crearRegistro()">Registrá tu cuenta</button>
        <button id="volverAindex" class="btn btn-lg btn-primary btn-block" type="submit"
          onclick="location.href='login.html';">Volvé a la pagina principal</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
      </form>

    </div>
  </body>
  
</html>
